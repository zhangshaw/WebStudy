<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
    <button onclick="clickV()">播放/暂时</button>
    <button onclick="clickBig">放大</button>
    <button onclick="clickSmall()">缩小</button>
    <br/>
    <video id="video">
        <source src="media/林俊杰%20-%20关键词.mp4">
        你的浏览器不支持
    </video>
    <script>
        var v = document.getElementById("video");
        function clickV(){
            if(v.paused){
                v.play();
            }else{
                v.pause();
            }
        }
        function clickBig(){
            v.width = 1800;
            v.height = 1800;
        }
        function clickSmall(){
            v.width = 300;
            v.height = 300;
        }
    </script>
</body>
</html>
