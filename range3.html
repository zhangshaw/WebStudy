<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function delectChar(){
            var div = document.getElementById("myDiv");
            var textNone = div.firstChild;
            var rangeObj = document.createRange();
            rangeObj.setStart(textNone,1);
            rangeObj.setEnd(textNone,5);
            rangeObj.deleteContents();
        }
    </script>

    <div id="myDiv" style="color: red;">
        这段文字是用来删除的
    </div>
    <button onclick="delectChar()">删除文字</button>
</body>
</html>
