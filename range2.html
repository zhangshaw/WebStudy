<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function delectRangeContent(onlyContent){
            var div = document.getElementById("div");
            var rangeObj = document.createRange();
            if (onlyContent){
                rangeObj.selectNodeContents(div);
                rangeObj.deleteContents();
            }else{
                rangeObj.selectNode(div);
                rangeObj.deleteContents();
            }
        }
    </script>


    <div id="div" style="background-color:red;width: 300px;height: 50px;">
        元素中的内容
    </div>
    <button onclick="delectRangeContent(true)">删除内容</button>
    <button onclick="delectRangeContent(false)">删除元素</button>
</body>
</html>
