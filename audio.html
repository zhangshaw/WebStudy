<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>
<body>
    <button onclick="clickA()">播放/暂停</button>
    <audio id="audio" src="media/陈奕迅%20-%20I%20Do.mp3"></audio>
    <script>
        var a = document.getElementById("audio");
        function clickA(){
            if(a.paused){
                a.play()
            }else{
                a.pause()
            }
        }
    </script>
</body>
</html>
